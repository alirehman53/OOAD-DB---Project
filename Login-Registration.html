        <div class="container">
            
            <header>

            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>Log in</h1>
                                <p> 
                                    <label for="username" class="uname" > Email or Username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" > Password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
								
								<p>Please select your Category:
								<select required="required">
								  <option></option>
								  <option value="guardian">Guardian/Parent</option>
								  <option value="teacher">Teacher/Faculty</option>
								  <option value="student">Student</option>
								  <option value="admin">Administrator</option>
								</select>
								</p>
								
								
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Sign Up</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> Sign up </h1> 
								
								<p>Please select your Category:</p>
								<div class="form-group form-animate-text col-lg-6 col-xs-12 col-md-6">
									<select class="form-text" id="val_equipfc" required="required" name="val_equipfc" onChange="checkOption(this)" required>
										<option value="null"></option>
										<option value="guardian">Guardian/Parent</option>
										<option value="teacher">Teacher/Faculty</option>
										<option value="student">Student</option>
									</select>
									<span class="bar"></span>
								</div>
								
							
                                <p> 
                                    <label for="usernamesignup" class="uname" >Your username</label>
                                    <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" />
                                </p>
								<p> 
                                    <label for="usernamesignup" class="uname" >Your Guardian/Parent Name</label>
                                    <input id="guardiannamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperguardian096" />
                                </p>
								<p> 
									<label for="usernamesignup" class="uname" >Your CNIC Number</label>
									<input id="nicsignup" name="usernamesignup" required="required" type="text" placeholder="4130329364551" />
								</p>
								<p> 
									<label for="usernamesignup" class="uname" >Your Guardian/Parent CNIC Number</label>
									<input id="guardiannicsignup" name="usernamesignup" required="required" type="text" placeholder="4130394837712" />
								</p>
								<p> 
									<label for="usernamesignup" class="uname" >Your Address</label>
									<input id="addresssignup" name="usernamesignup" required="required" type="text" placeholder="mysuperuseraddress, nearsuperuseraddress" />
								</p>
								<p> 
									<label for="usernamesignup" class="uname" >Your Phone Number</label>
									<input id="phonesignup" name="usernamesignup" required="required" type="text" placeholder="03332211340" />
								</p>
								<p> 
                                    <label for="usernamesignup" class="uname" >Your Guardian/Parent Phone Number</label>
                                    <input id="guardianphonesignup" name="usernamesignup" required="required" type="text" placeholder="03133822890" />
                                </p>
								<p> 
									<label for="usernamesignup" class="uname" >Your Date of Birth</label>
									<input id="dobsignup" required="required" type="date" name="bday">
								</p>
								<p> 
                                    <label for="emailsignup" class="youmail" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" > Your Guardian/Parent email</label>
                                    <input id="guardianemailsignup" name="emailsignup" required="required" type="email" placeholder="mysuperguardianmail@mail.com"/> 
                                </p>
								<p> 
									<label for="usernamesignup" class="uname" >Your Qualification</label>
									<input id="qualificationsignup" name="usernamesignup" required="required" type="text" placeholder="master, phd, etc" />
								</p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" >Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
								
								<!-- Scrip for select menu -->
								<script type="text/javascript">
									function checkOption(obj) {
										var input1 = document.getElementById("guardiannamesignup");
										var input2 = document.getElementById("guardiannicsignup");
										var input3 = document.getElementById("guardianphonesignup");
										var input4 = document.getElementById("guardianemailsignup");
										var input5 = document.getElementById("qualificationsignup");
										var input6 = document.getElementById("nicsignup");
										//input1.disabled = input2.disabled = input3.disabled = input4.disabled = input5.disabled = obj.value == "guardian";
										
										if(obj.value == "null"){
											input1.disabled = input2.disabled = input3.disabled = input4.disabled = input5.disabled = input6.disabled = false;
										}
										if(obj.value == "guardian"){
											input1.disabled = input2.disabled = input3.disabled = input4.disabled = input5.disabled = obj.value == "guardian";
											input6.disabled = false;
										}
										if(obj.value == "teacher"){
											input1.disabled = input2.disabled = input3.disabled = input4.disabled = obj.value == "teacher";
											input5.disabled = input6.disabled = false;
										}
										if(obj.value == "student"){
											input1.disabled = input2.disabled = input3.disabled = input4.disabled = input5.disabled = input6.disabled = false;
											input6.disabled = input5.disabled = obj.value == "student";
										}
									}
								</script>
								
								
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
