<body data-title="updateResource" onload="myFunction()">
<div class="container">
  <input data-function="swipe" id="swipe" type="checkbox">
  <label data-function="swipe" for="swipe">&#xf057;</label>
  <label data-function="swipe" for="swipe">&#xf0c9;</label>

  <div class="headings">
    <h1>UPDATE RESOURCES INFORMATION</h1>
    
	<div class="container">
	  <form>

		<label for="title"><h2>ID</h2></label>
		<input type="text" id="id" name="title" placeholder="Hello World">
		
		<label for="title"><h2>Title</h2></label>
		<input type="text" id="tite_id" name="title" placeholder="Hello World">
		
		<label for="description"><h2>Description</h2></label>
		<textarea id="description" name="description" placeholder="Write some description.." style="height:200px"></textarea>

		<label for="grade"><h2>Grade</h2></label>
		<select id="grade" name="grade">
		  <option value="a">A</option>
		  <option value="b">B</option>
		  <option value="c">C</option>
		</select>
		
		<label for="subject"><h2>Subject</h2></label>
		<input type="text" id="subject" name="subject" placeholder="Maths">
		
		<label for="teacher_id"><h2>Teacher Id</h2></label>
		<input type="text" id="teacher_id" name="teacher_id" placeholder="1234">

		<label for="author"><h2>Author</h2></label>
		<input type="text" id="author" name="author" placeholder="Albert">
		
		<!--Attachments-->
		<h2>Select your Category for Attachment</h2>
		<select class="form-text" id="val_equipfc" required="required" name="val_equipfc" onChange="check(this)" required>
			<option value="null"></option>
			<option value="attach">Add Attachments</option>
			<option value="url">Add URL</option>
			</select>
		<span class="bar"></span>
		
		<input type="text" id="addAttachment" name="attachment" placeholder="...">
		<button id="addFile" class="btn btn-secondary" type="button"><span>Add File</span></button>
		<button id="addURL" class="btn btn-secondary" type="button"><span>Add URL</span></button>
		<br/>
		
		<label for="time"><h2>Choose Time</h2></label>
		<input type="time" id="time" name="time" min="00:01" max="23:59" required>
		
		<label for="archieve"><h2>Is Archieve</h2></label>
		<input type="text" id="is_archive" name="is_archive" placeholder="Yes/No">
		
		<input id="submitResourse" type="submit" value="Submit">

	  </form>
	</div>
 </div>
  
  
 <!-- Scrip for select menu -->
 <script type="text/javascript">
	function check(obj) {
		var input2 = document.getElementById("addAttachment");
		var input3 = document.getElementById("addFile");
		var input4 = document.getElementById("addURL");

		if(obj.value == "attach"){
			input2.style.visibility = "visible"; 
			input3.style.visibility = "visible";
			input4.style.visibility = "hidden";
		}
		
		if(obj.value == "url"){
			input2.style.visibility = "visible"; 
			input3.style.visibility = "hidden";
			input4.style.visibility = "visible";
		}	
		
		if(obj.value == "null"){
			input2.style.visibility = "hidden"; 
			input3.style.visibility = "hidden";
			input4.style.visibility = "hidden";
		}
	}
	
	
	function myFunction() {
		var input2 = document.getElementById("addAttachment");
		var input3 = document.getElementById("addFile");
		var input4 = document.getElementById("addURL");
		
		input2.style.visibility = "hidden"; 
		input3.style.visibility = "hidden"
		input4.style.visibility = "hidden";
	}

</script>
